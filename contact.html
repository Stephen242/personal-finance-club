<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PFC UNSW</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html">
                <img src="images/logo.png" alt="logo" class="logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="team.html">Our Team</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="sponsors.html">Sponsors</a></li>
                <li><a href="contact.html" class="btn-contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-page">
        <div class="contact-container">
            <div class="contact-info">
                <h1>Contact us.</h1>
                <div class="contact-details">
                    <a href="mailto:unswpfc@gmail.com" class="contact-email">
                        unswpfc@gmail.com
                    </a>
                    <div class="social-links">
                        <a href="mailto:unswpfc@gmail.com" aria-label="Email">
                            <i class="fas fa-envelope"></i>
                        </a>
                        <a href="https://www.facebook.com/unswpfc/" aria-label="Facebook">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://www.instagram.com/unswpfc/" aria-label="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.linkedin.com/company/unswpfc" aria-label="LinkedIn">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name (required)</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name (required)</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email (required)</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message (required)</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>

                    <button type="submit" class="submit-button">Send</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-left">
                <div class="footer-branding">
                    <img src="images/logo.png" alt="UNSW PFC Logo" class="footer-logo">
                    <h3>UNSW Personal Finance Club</h3>
                </div>
                <div class="social-links">
                    <a href="mailto:unswpfc@gmail.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
                    <a href="https://www.facebook.com/unswpfc/" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/unswpfc/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/company/unswpfc" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                </div>
                <div class="arc-sponsorship">
                    <img src="images/arc-logo.png" alt="Arc Logo" class="arc-logo">
                    <p>This PFC publication is proudly supported by Arc</p>
                </div>
            </div>
            <div class="footer-right">
                <div class="newsletter-signup">
                    <h4>Stay Updated</h4>
                    <p>Sign up with your email address to receive news and updates.</p>
                    <form class="signup-form">
                        <input type="email" placeholder="Enter your email address" required>
                        <button type="submit" class="signup-button">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
